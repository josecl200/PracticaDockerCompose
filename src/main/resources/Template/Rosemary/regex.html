<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${titulo}">UserNiu</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
							<a href="index.html" class="logo">
								<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Arrendos</span>
							</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<div th:insert="fragments/nav.html :: menu"></div>


				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1 th:text="${mensaje}">REGEX</h1>

							<section>
								<h2>Registrar usuarios</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field top">
											<input type="image" name="foto" id="foto" placeholder="fotografia" />
										</div>
										<div class="field half">
											<input type="text" name="nombre" id="nombre" placeholder="Nombre" />
										</div>
										<div class="field half">
											<input type="text" name="apellido" id="appellido" placeholder="Apellido" />
										</div>

										<hr />

										<div class="field half">
											<input type="text" name="user" id="user" placeholder="Nombre Usuario" />
										</div>
										<div class="field half">
											<input type="password" name="pass" id="pass" placeholder="Contrasena" />
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Registrar" class="button primary fit" /></li>
									</ul>
								</form>
							</section>

						</div>
					</div>

				<!-- Footer -->
				<div th:insert="fragments/foot.html :: footer"></div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
